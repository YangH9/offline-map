<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>高德离线地图</title>
    <link rel="stylesheet" href="amap/base.css" />
    <style>
      html,
      body,
      #container {
        height: 100%;
        width: 100%;
      }

      .amap-icon img,
      .amap-marker-content img {
        width: 25px;
        height: 34px;
      }

      .cus_info_window {
        background-color: #fff;
        padding: 10px;
      }
    </style>
    <script type="text/javascript" src="amap/AMap3.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
      const layers = [
        new AMap.TileLayer({
          getTileUrl: function (x, y, z) {
            return `amap/MAP_zxy/${z}/${x}/${y}.png`
          },
          opacity: 1,
          zIndex: 99
        })
      ]
      // 创建地图实例
      var map = new AMap.Map('container', {
        zoom: 13,
        center: [116.39, 39.92],
        resizeEnable: true,
        resizeEnable: true,
        rotateEnable: true,
        pitchEnable: true,
        defaultCursor: 'pointer',
        showLabel: true, //是否显示文字标注
        layers: layers
      })
    </script>
  </body>
</html>
