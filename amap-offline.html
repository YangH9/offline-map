<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>高德离线地图</title>
    <style>
      html,
      body,
      #container {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript" src="./amap/AMap.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
      // 自定义瓦片图路径
      // 瓦片图命名风格：/{z}/{x}/{y}/tile.png
      const layers = [
        new AMap.TileLayer({
          getTileUrl: (x, y, z) => `./amap/MAP_zxy/${z}/${x}/${y}/tile.png`,
          opacity: 1,
          zIndex: 99
        })
      ]
      // 创建地图实例
      var map = new AMap.Map('container', {
        zoom: 4.8,
        zooms: [4, 15],
        center: [116.39, 39.92],
        resizeEnable: true,
        resizeEnable: true,
        rotateEnable: true,
        pitchEnable: true,
        defaultCursor: 'pointer',
        showLabel: true, //是否显示文字标注
        layers: layers
      })
    </script>
  </body>
</html>
