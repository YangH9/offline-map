<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>腾讯在线地图</title>
    <style>
      html,
      body,
      #container {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <script src="https://map.qq.com/api/gljs?v=1.exp&key=FQHBZ-PDUWH-HXRDA-WDUCM-YNELV-MHBI3"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript">
      //定义map变量，调用 TMap.Map() 构造函数创建地图
      var map = new TMap.Map(document.getElementById('container'), {
        center: new TMap.LatLng(39.91, 116.4), //设置地图中心点坐标
        zoom: 4.8 //设置地图缩放级别
      })
    </script>
  </body>
</html>
